name: Android Build

on: pull_request


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

#      - name: Run Test tasks
#        run: ./gradlew test

      - name: Run KtLint Task
        run: ./gradlew ktlintCheck

      - name: Build Project
        run: ./gradlew assemble